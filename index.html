<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calculator.png">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="text" id="inputtext" placeholder="0">
            <button class="operatorC" onclick="clr()">C</button>
            <button class="operatorAC" onclick="del()">AC</button>
            <button class="operatorPercent" onclick="calculate('%')">%</button>
            <button class="operatorDivide" onclick="calculate('/')">&divide;</button>
            <button class="number" onclick="calculate(7)">7</button>
            <button class="number" onclick="calculate(8)">8</button>
            <button class="number" onclick="calculate(9)">9</button>
            <button class="operatorTimes" onclick="calculate('*')">x</button>
            <button class="number" onclick="calculate(4)">4</button>
            <button class="number" onclick="calculate(5)">5</button>
            <button class="number" onclick="calculate(6)">6</button>
            <button class="operatorMinus" onclick="calculate('-')">-</button>
            <button class="number" onclick="calculate(1)">1</button>
            <button class="number" onclick="calculate(2)">2</button>
            <button class="number" onclick="calculate(3)">3</button>
            <button class="operatorPlus" onclick="calculate('+')">+</button>
            <button class="number" onclick="calculate(0)">0</button>
            <button class="operatorDot" onclick="calculate('.')">.</button>
            <button class="equal-sign" onclick="Result()">=</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
